---
- name: Register home directory for {{ user }}
  shell: >
    echo /Users/{{ user }}
  changed_when: false
  register: user_home

- name: Register current login shell for {{ user }}
  shell: >
    dscl . -read /Users/{{ user }} UserShell | sed 's/UserShell: //g'
  changed_when: false
  register: user_shell

