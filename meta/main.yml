galaxy_info:
  author: Mika Mannermaa
  description: Bash-it ansible playbook. Works with various Linux distributions and Mac OS X 10.10+. See https://github.com/Bash-it/bash-it
  license: Apache 2.0
  min_ansible_version: 2.0
  platforms:
  - name: EL
    versions:
    - 7
  - name: Fedora
    versions:
    - 23
  - name: Ubuntu
    versions:
    - trusty
    - vivid
    - wily
    - xenial
  - name: Debian
    versions:
    - wheezy
  - name: GenericUNIX
    versions:
    - all
    - any
  galaxy_tags:
    - bash

dependencies: []

